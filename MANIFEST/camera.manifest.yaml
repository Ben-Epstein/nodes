COMMAND:
  - name: Camera
    key: CAMERA
    type: LOADER
    docker:
      folder_name: CAMERA
      arguments:
        linux:
          - --rm
          - --privileged
          - --env='DISPLAY'
          - --volume='/tmp/.X11-unix:/tmp/.X11-unix:rw'
          - --device='/dev/video0:/dev/video0'
        darwin:
          - "-it"
    parameters:
        file_type: { type: "string", default: "image" }
        camera_ind: { type: "integer", default: 0 }
